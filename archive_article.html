    <div class="main-content">
        <header class="header">
            <h1>Journal des Modifications</h1>
        </header>
        <div class="content">
            <div class="table-container">
                <h2>Historique des articles</h2>
                <table id="logTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Désignation</th>
                            <th>Action</th>
                            <th>Ancienne valeur</th>
                            <th>Nouvelle valeur</th>
                            <th>Date</th>
                            <th>Marque</th>
                            <th>Grandeur</th>
                            <th>Quantité</th>
                            <th>Seuil</th>
                            <th>Référence</th>
                            <th>Catégorie</th>
                            <th>Heure Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rempli dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
    fetch('fetch_archive_article.php')
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector('#logTable tbody');
            tbody.innerHTML = '';
            data.forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${log.log_id}</td>
                    <td>${log.designation}</td>
                    <td>${log.action_type}</td>
                    <td>${log.old_value}</td>
                    <td>${log.new_value}</td>
                    <td>${log.date_modif}</td>
                    <td>${log.marque}</td>
                    <td>${log.grandeur}</td>
                    <td>${log.qnt_actual}</td>
                    <td>${log.qnt_seuil}</td>
                    <td>${log.reference}</td>
                    <td>${log.category_name}</td>
                    <td>${log.action_time}</td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(error => {
            console.error("Erreur :", error);
        });
    </script>
